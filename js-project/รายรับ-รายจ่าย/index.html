<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prompt">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> บัญชีรายรับ - รายจ่าย </title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" align="center">
    <div class="topic-text">
        <h2>โปรแกรมบัญชีรายรับ - รายจ่าย </h2><br>
    </div>
    <div class="total-text" >
        <h5>ยอดคงเหลือ</h5>
        <h1 id="balance">฿0.00</h1>
    </div>
    <div class="amount-box" >
        <div class="box-plus">
            <h4 style="color: white;">รายรับ</h4>
            <h3 id="money-plus" style="color:green;">฿0.00</h3>
        </div>
        <div class="box-minus">
            <h4 style="color: white;">รายจ่าย</h4>
            <h3 id="money-minus" style="color: red;">฿0.00</h3>
        </div>
    </div>
   <div class="statement" >
     <h4>ประวัติธุรกรรม</h4>
     
        <ul id="list" class="list">
            
        </ul>
     
   </div>
 <div class="add-statement">
     <form id="form" class="form-control">
        <h4>เพิ่มธุรกรรม</h4>
         <label for="text">ชื่อธุรกรรม</label><br>
         <input type="text" placeholder="ระบุชื่อธุรกรรม" id="input-name"> <br>
         <label for="text">จำนวนเงิน <br> (+ รายรับ , รายจ่าย)</label><br>
         <input type="number" placeholder="ระบุชื่อธุรกรรม" id="input-money"><br><br>
         <button class="btn btn-primary">เพิ่มธุรกรรม</button>
         <p class="error-message" style="display: none; color: red;">กรุณากรอกให้ครบ</p>
     </form>
 </div>

</div>
<script src="script.js"></script>
</body>
</html>
